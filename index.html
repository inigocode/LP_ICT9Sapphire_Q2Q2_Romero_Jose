<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotics Club Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css";; rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>;

<style>
    h1{
        text-align: center;
        color: white;
    }
    body{
        background-image:url('future.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }

    .CHECKBOX{
        color:white;
    }

    .RADIO{
        color:white
    }

    .textarea{
        color:white
    }
</style>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="Screenshot (16).png" alt="logo" width="50px" class="rounded-circle"></a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="page2.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="page3.html">History of the company</a></li>
                    <li class="nav-item"><a class="nav-link" href="page2.html">Contact us</a></li>
                    

                </ul>
        </div>

    </nav>
    
    <div class="mt-5 p-5">
    <h1>Registration Form</h1>
    <div class="row">
    <div class="container col lg-6">
        <button type="button" class="btn btn-primary">Name</button>
    <input type="text" class="form-control" id="user" placeholder="Last Name, First Name Middle initial">
    </div>
    <div class="container col lg-6">
    <button type="button" class="btn btn-primary">Age</button>
    <input type="text" class="form-control" id="user" placeholder="Type your age">
    </div>
    </div>

    <div class="row">
        <div class="container col lg-6">
            <button type="button" class="btn btn-primary">Email Address</button>
            <input type="text" class="form-control" id="user" placeholder="Type your Email Address">
        </div>
        <div class="container col lg-6">
            <button type="button" class="btn btn-primary">Phone Number</button>
            <input type="text" class="form-control" id="user" placeholder="Type your Phone Number">
        </div>
    </div>
<div class="CHECKBOX">
    <button type="button" class="btn btn-primary">Preferred Topics</button><br>
        <label class="for-check-label">
            <input type="checkbox" class="form-check-input" value="">Programming
            <br>
            <input type="checkbox" class="form-check-input" value="">Electronics
            <br>
            <input type="checkbox" class="form-check-input" value="">Mechanical Design
    </label>
</div>


<div class="RADIO">
    <button type="button" class="btn btn-primary">Preferred Topics</button><br>
        <label class="for-check-label">
            <input type="radio" class="form-check-input" name="optradio">Beginner
            <br>
            <input type="radio" class="form-check-input" name="optradio">Intermediate
            <br>
            <input type="radio" class="form-check-input" name="optradio">Expert
    </label>
</div>

<div class="textarea">
    <button type="button" class="btn btn-primary">Preferred Projects</button>
    <div class="form-group">
        <label for="sell">Choose a project</label>
        <select class="form-control" id="sell">
            <option>Building a robot</option>
            <option>Learning Javascript</option>
            <option>Learning robotic ethics</option>
        </select>
</div>
</div>
<div class="textarea">
    <button type="button" class="btn btn-primary">Reason for joining</button>
    <textarea class="form-control" rows="5" id="comment" placeholder="type here"></textarea>
</div>

<button type="button" class="btn btn-primary">Submit</button>
</div>


    
</body>
</html>
